<div class="nbp-input-textarea-two-wrapper">
  <div class="nbp-input-textarea-container">
    <label
      *ngIf="nbpTextareaLabelRequired"
      for="nbpTextareaName"
      class="nbp-p2 nbp-color-default nbp-input-textarea-text-label nbp-text-capitalize"
    >
      {{ nbpTextareaLabel }}
      <span *ngIf="nbpTextareaRequired" class="nbp-color-tomato ml-1">*</span>
    </label>
    <div class="nbp-input-textarea">
        <ngx-quill-editor [content]="content" (changed)="onContentChange($event)"></ngx-quill-editor>
    </div>
    <div class="nbp-input-textarea-errors">
      <div class="nbp-input-textarea-error-message">
        <span class="nbp-input-textarea-alert" *ngIf="nbpErrorMessage">{{
          nbpTextareaErrorMessage
        }}</span>
        <span
          class="nbp-input-textarea-alert-length"
          *ngIf="nbpErrorMessageMaxLength"
        >
          {{ nbpTextareaErrorLengthMaxSup }}
        </span>
      </div>
      <div class="nbp-input-textarea-error-max-length" *ngIf="nbpErrorLength">
        <span
          class="nbp-input-textarea-alert-count"
          *ngIf="nbpTextareaErrorLengthMaxSup"
          [ngClass]="{
            'nbp-input-textarea-error-message-length': nbpErrorMessageMaxLength,
            '': !nbpErrorMessageMaxLength
          }"
          >{{ nbpGetCountWord() }}/{{ nbpTextareaMaxLength }}
        </span>
      </div>
    </div>
  </div>
</div>
