<div class="nbp-input-select-two-wrapper">
  <div class="nbp-input-select-container">
    <label
      *ngIf="nbpDropDownListLabelRequired"
      [for]="nbpDropDownListName"
      class="nbp-p2 nbp-color-default nbp-input-select-label nbp-text-capitalize"
    >
      {{ nbpDropDownListLabel }}
      <span *ngIf="nbpDropDownListRequired" class="nbp-color-tomato ml-1"
        >*</span
      >
    </label>
    <div class="nbp-input-select">
      <ng-multiselect-dropdown
        [id]="nbpDropDownListId"
        [name]="nbpDropDownListName"
        [placeholder]="nbpDropDownListPlaceholder"
        [settings]="nbpDropDownListSettings"
        [data]="nbpDropDownListItems"
        [ngClass]="nbpDropDownList"
        class="form-control nbp-form-control"
        [(ngModel)]="nbpDropDownListSelectedItems"
        (focusout)="nbpInputFocusOut()" 
        (onSelect)="nbpOnItemSelect($event)"
        (onSelectAll)="nbpOnSelectAll($event)"
        (focusout)="nbpInputFocusOut()"
        [disabled]="nbpDropDownListDisabled"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="nbp-input-select-error-message" *ngIf="nbpErrorMessage">
      <span class="nbp-input-select-alert">{{
        nbpDropDownListErrorMessage
      }}</span>
    </div>
  </div>
</div>
