<div class="nbp-dropdown-list-wrapper">
  <div class="nbp-dropdown-list-container">
    <label
      *ngIf="nbpDatePickerLabelRequired"
      for="nbpDatePickerName"
      class="nbp-p2 nbp-color-default nbp-dropdown-list-label nbp-text-capitalize"
    >
      {{ nbpDatePickerLabel }}
      <span *ngIf="nbpDatePickerRequired" class="nbp-color-tomato ml-1">*</span>
    </label>
    <div class="nbp-dropdown-list"></div>
    <div class="nbp-dropdown-list-error-message" *ngIf="nbpErrorMessage">
        <span class="nbp-dropdown-list-alert">{{ nbpDatePickerErrorMessage }}</span>
      </div>
  </div>
</div>
