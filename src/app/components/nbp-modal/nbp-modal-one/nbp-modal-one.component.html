<div class="nbp-modal-one-wrapper">
  <nbp-button [nbpButtonLabel]="nbpModalButtonTitle" [nbpButtonSize]="_size.MD" [nbpButtonColor]="_style.PRIMARY"
    [nbpButtonType]="_style.OUTLINE" data-toggle="modal" [attr.data-target]="'#' + nbpModalName">
  </nbp-button>

  <div class="modal fade" tabindex="-1" role="dialog" [id]="nbpModalName" [attr.data-backdrop]="nbpModalStatic"
    aria-labelledby="ModalTarget" aria-hidden="true">
    <div class="modal.right modal-dialog" [ngClass]="nbpSizeAndPosition" role="document">
      <div class="modal-content">
        <div class="modal-header" [ngClass]="nbpBackground">
          <h5 class="modal-title">{{nbpModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{nbpModalContent}}</p>
        </div>
        <div class="modal-footer">
          <nbp-button (click)="nbpHandleOnClosed()" [nbpButtonLabel]="_model.component.NbpModalComponent.close"
            [nbpButtonSize]="_size.SM" data-dismiss="modal">
          </nbp-button>
          <nbp-button (click)="nbpHandleOnSaved()" [nbpButtonColor]="nbpModalType" [nbpButtonLabel]="_model.component.NbpModalComponent.save"
            [nbpButtonSize]="_size.SM">
          </nbp-button>
        </div>
      </div>
    </div>
  </div>
</div>
