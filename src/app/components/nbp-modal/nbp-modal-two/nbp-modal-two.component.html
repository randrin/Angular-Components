<div class="nbp-modal-one-wrapper">
  <nbp-button 
    [nbpButtonLabel]="_model.component.NbpModalComponent.modal" 
    [nbpButtonSize]="_size.MD"
    [nbpButtonColor]="_style.PRIMARY" 
    [nbpButtonType]="_style.OUTLINE" 
    data-toggle="modal" [attr.data-target]="'#' + nbpModalName">
  </nbp-button>
  
  <div class="modal fade" [id]="nbpModalName" [attr.data-backdrop]="nbpModalStatic"  data-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" [ngClass]="nbpSizeAndPosition" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{nbpModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
          <p>{{nbpModalContent}}</p>
        </div>
        <div class="modal-footer">
          <nbp-button
          (click)="nbpOnClosed()" 
           [nbpButtonLabel]="_model.component.NbpModalComponent.close" 
           [nbpButtonSize]="_size.SM"
           data-dismiss="modal">
          </nbp-button>
          <nbp-button
          (click)="nbpOnSaved()"
           [nbpButtonLabel]="_model.component.NbpModalComponent.save" 
           [nbpButtonSize]="_size.SM"
           [nbpButtonColor]="_style.PRIMARY">
          </nbp-button>
        </div>
      </div>
    </div>
  </div>
  </div>
