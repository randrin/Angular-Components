<div class="nbp-modal-two-wrapper">
  <nbp-button [nbpButtonLabel]="nbpModalButtonTitle" [nbpButtonSize]="_size.MD"
    [nbpButtonColor]="_style.PRIMARY" [nbpButtonType]="_style.OUTLINE" data-toggle="modal"
    [attr.data-target]="'#' + modalName">
  </nbp-button>

  <div class="modal fade" [id]="modalName" [attr.data-backdrop]="nbpModalStatic" data-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog" [ngClass]="modalSizePosition" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 class="modal-title text-center">{{nbpModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <p>{{nbpModalContent}}</p>
        </div>
        <div class="modal-footer">
          <nbp-button (click)="nbpHandleOnClosed()" [nbpButtonType]="_style.OUTLINE" [nbpButtonColor]="_style.PRIMARY"
            [nbpButtonLabel]="_model.component.NbpModalComponent.close" [nbpButtonSize]="_size.MD" data-dismiss="modal">
          </nbp-button>
          <nbp-button (click)="nbpHandleOnSaved()" [nbpButtonLabel]="_model.component.NbpModalComponent.save"
            [nbpButtonSize]="_size.MD" [nbpButtonColor]="_style.PRIMARY">
          </nbp-button>
        </div>
      </div>
    </div>
  </div>
</div>
