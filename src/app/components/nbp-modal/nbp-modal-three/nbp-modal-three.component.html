<nbp-button 
  [nbpButtonLabel]="_model.component.NbpModalComponent.modal" 
  [nbpButtonSize]="_size.MD"
  [nbpButtonColor]="_style.PRIMARY" 
  [nbpButtonType]="_style.OUTLINE" 
  data-toggle="modal" [attr.data-target]="'#' + nbpModalName">
</nbp-button>

<div class="modal fade" [id]="nbpModalName" tabindex="-1" role="dialog" [attr.data-backdrop]="nbpModalStatic" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" [ngClass]="nbpSizeAndPosition" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{nbpModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <nbp-input-text
             [nbpInputLabel]="_model.component.NbpInputTextComponent.to"
             [nbpInputLabelRequired]="_model.component.NbpInputTextComponent.required"
             [nbpInputRequired]="true"
             [nbpInputBorderType]="_style.DEFAULT"
             [nbpInputErrorMessage]="_model.component.NbpInputTextComponent.requiredMessage"
             [nbpInputPlaceholder]="_model.component.NbpInputTextComponent.placeholder"
             [nbpInputIconRequired]="true">
            </nbp-input-text>
          </div>
          <div class="form-group">
            <nbp-textarea
             [nbpTextareaLabel]="_model.component.NbpTextareaComponent.messageModal"
             [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
             [nbpTextareaRequired]="'false'"
             [nbpTextareaDisabled]="'false'">
          </nbp-textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <nbp-button
            (click)="nbpOnClosed()" 
            [nbpButtonLabel]="_model.component.NbpModalComponent.close" 
            [nbpButtonSize]="_size.SM"
            data-dismiss="modal">
          </nbp-button>
          <nbp-button
            (click)="nbpOnSaved()"
            [nbpButtonLabel]="_model.component.NbpModalComponent.sendMessage" 
            [nbpButtonSize]="_size.SM"
            [nbpButtonColor]="_style.PRIMARY">
          </nbp-button>
      </div>
    </div>
  </div>
</div>
