<div class="nbp-textarea-wrapper">
  <div class="nbp-textarea-container">
    <label
      *ngIf="nbpTextareaLabelRequired"
      for="nbpTextareaName"
      class="nbp-textarea-text-label nbp-text-uppercase"
    >
      {{ nbpTextareaLabel }}
      <span *ngIf="nbpTextareaRequired" class="nbp-color-tomato ml-1">*</span>
    </label>
    <div class="nbp-textarea">
      <textarea
        [(ngModel)]="nbpModel"
        [rows]="nbpTextareaRows"
        [ngClass]="nbpTextarea"
        (keydown)="nbpTextareaKeyDown()"
        (focusout)="nbpTextareaFocusOut()"
        (keyup)="nbpTextareaKeyUp($event)"
        class="nbp-form-control form-control"
        [placeholder]="nbpTextareaPlaceholder"
        [disabled]="nbpTextareaDisabled"
        [required]="nbpTextareaRequired"
        [maxlength]="nbpTextareaMaxLength"
        [name]="nbpTextareaName">
      </textarea>
    </div>
    <div class="nbp-textarea-errors">
      <div class="nbp-textarea-error-message">
        <span class="nbp-textarea-alert" *ngIf="nbpErrorMessage">{{ nbpTextareaErrorMessage }}</span>
        <span class="nbp-textarea-alert-length" *ngIf="nbpErrorMessageMaxLength">
          {{nbpTextareaErrorLengthMaxSup}}
        </span>
      </div>
      <div class="nbp-textarea-error-max-length" *ngIf="nbpErrorLength">
        <span
          class="nbp-textarea-alert-count"
          *ngIf="nbpTextareaErrorLengthMaxSup"
          [ngClass]="{
            'nbp-textarea-error-message-length': nbpErrorMessageMaxLength,
            '': !nbpErrorMessageMaxLength
          }"
          >{{ nbpGetCountWord() }}/{{ nbpTextareaMaxLength }}
        </span>
      </div>
    </div>
  </div>
</div>
