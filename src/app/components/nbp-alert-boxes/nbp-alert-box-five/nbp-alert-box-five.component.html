<div class="nbp-alert-box-wrapper-five" [ngClass]="nbpAlertBoxBackground">
  <div class="nbp-alert-box-container" [ngClass]="nbpAlertBoxType">
    <div class="row nbp-alert-box-row">
      <div class="col-md-2 nbp-text-align-center" [ngClass]="nbpAlertBoxColor">
        <span class="nbp-alert-box-icon nbp-font-size-38"
          ><i class="npb-font-size-38" [ngClass]="nbpAlertBoxIcon"></i
        ></span>
      </div>
      <div class="col-md-10">
        <div class="nbp-alert-box-message">
          <span>{{ nbpText }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
