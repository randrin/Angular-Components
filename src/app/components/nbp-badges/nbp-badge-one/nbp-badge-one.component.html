<div class="nbp-badge-one-wrapper">
  <div class="nbp-badge-container">
    <span *ngIf="nbpBadgeIcon" class="nbp-badge-icon">
      <nbp-icon [nbpIconName]="nbpBadgeIcon"></nbp-icon>
    </span>
    <span class="nbp-badge" [ngClass]="nbpBadge">
      {{ nbpBadgeNumber }}
    </span>
  </div>
</div>
