<div class="nbp-dividing-line-fourth-wrapper">
  <div class="row">
    <div [ngClass]="nbpCta ? 'col-md-11' : 'col'">
      <div class="nbp-dividing-line-container">
        <div class="nbp-dividing-line-left">
          <div class="nbp-left-line" [ngClass]="nbpDividingLine"></div>
        </div>
        <div class="nbp-dividing-line-center">
          <span class="nbp-center-content" [ngClass]="nbpDividingLineColorTitle">{{nbpTitle}}</span>
        </div>
      </div>
    </div>
    <div *ngIf="nbpCta" class="col-md-1">
      <span *ngIf="nbpCtaReadOnly" class="nbp-dividing-line-cta mr-3">{{nbpCtaText}}</span>
      <span *ngIf="!nbpCtaReadOnly" class="nbp-dividing-line-cta nbp-dividing-line-cta-read-only mr-3"
        (click)="nbpOnClickedCta()">{{nbpCtaText}}</span>
    </div>
  </div>
</div>
