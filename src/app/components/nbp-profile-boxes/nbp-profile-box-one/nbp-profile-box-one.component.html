<div class="nbp-profile-box-one-wrapper">
  <div class="nbp-profile-box-container container">
    <div class="nbp-profile-box-row row">
      <div class="col-3 nbp-profile-boxe-image">
        <img
          class="nbp-profile-box-image-url"
          [src]="nbpProfileImageUrl"
          [title]="nbpProfileSubtitle"
        />
      </div>
      <div class="col-9 nbp-profile-box-content">
        <h5 class="nbp-profile-box-content-title nbp-color-default">
          {{ nbpProfileTitle }}
        </h5>
        <h2 class="nbp-profile-box-content-subtitle nbp-color-default">
          {{ nbpProfileSubtitle }}
        </h2>
        <p class="nbp-profile-box-content-footer nbp-p3 nbp-color-default">
          {{ nbpProfileFooter }}
        </p>
        <div class="nbp-profile-box-cta">
          <div class="row">
            <div class="col nbp-profile-box-cta-content">
              <nbp-button
                [nbpButtonLabel]="nbpProfileBtnView"
                [nbpButtonSize]="_size.SM"
                [nbpButtonColor]="_style.PRIMARYHOVER"
                [nbpButtonForm]="_style.ROUNDED"
                (click)="nbpProfileOnClickBtn('view')"
              ></nbp-button>
              <nbp-button
                [nbpButtonLabel]="nbpProfileBtnUpdate"
                [nbpButtonSize]="_size.SM"
                [nbpButtonColor]="_style.PRIMARYHOVER"
                [nbpButtonForm]="_style.ROUNDED"
                (click)="nbpProfileOnClickBtn('update')"
              ></nbp-button>
              <nbp-button
                [nbpButtonLabel]="nbpProfileBtnExit"
                [nbpButtonSize]="_size.SM"
                [nbpButtonColor]="_style.DANGERHOVER"
                [nbpButtonForm]="_style.ROUNDED"
                data-toggle="modal" [attr.data-target]="'#' + modalName"
              ></nbp-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Confirmation -->
<div class="nbp-modal-two-wrapper">
  <div class="modal fade" tabindex="-1" role="dialog" [id]="modalName" [attr.data-backdrop]="nbpModalStatic" data-keyboard="false" tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog" [ngClass]="nbpModalSizePosition" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title text-center">{{nbpTableTextHeader}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <p>{{nbpTableTextBody}}</p>
          </div>
          <div class="modal-footer">
            <nbp-button [nbpButtonType]="_style.OUTLINE" [nbpButtonColor]="_style.PRIMARY"
              [nbpButtonLabel]="_model.component.NbpModalComponent.close" [nbpButtonSize]="_size.MD" data-dismiss="modal">
            </nbp-button>
            <nbp-button (click)="nbpProfileOnClickBtn('exit')" [nbpButtonLabel]="_model.component.NbpModalComponent.confirm"
              [nbpButtonSize]="_size.MD" [nbpButtonColor]="_style.PRIMARY" data-dismiss="modal">
            </nbp-button>
          </div>
        </div>
      </div>
    </div>
</div>
