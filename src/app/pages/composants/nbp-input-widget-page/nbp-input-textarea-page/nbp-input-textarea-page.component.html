<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line-one
        [nbpTitle]="title1"
        [nbpColorStyle]="_style.DEFAULT"
      ></nbp-dividing-line-one>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <nbp-input-textarea-one
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label1"
        [nbpTextareaLabelRequired]="
          _model.component.NbpTextareaComponent.required
        "
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="true"
        [nbpTextareaPlaceholder]="
          _model.component.NbpTextareaComponent.placeholder
        "
        [nbpTextareaErrorLengthMaxSup]="
          _model.component.NbpTextareaComponent.maxLengthMessage
        "
        [nbpTextareaErrorMessage]="
          _model.component.NbpTextareaComponent.requiredMessage
        "
        [nbpTextareaMaxLength]="_model.component.NbpTextareaComponent.maxLength"
      >
      </nbp-input-textarea-one>
    </div>
    <div class="col-md-6">
      <nbp-input-textarea-one
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label2"
        [nbpTextareaLabelRequired]="
          _model.component.NbpTextareaComponent.required
        "
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="true"
        [nbpTextareaDisabled]="true"
        [nbpTextareaPlaceholder]="
          _model.component.NbpTextareaComponent.placeholder
        "
        [nbpTextareaErrorMessage]="
          _model.component.NbpTextareaComponent.requiredMessage
        "
      >
      </nbp-input-textarea-one>
    </div>
    <div class="col-md-6">
      <nbp-input-textarea-one
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label3"
        [nbpTextareaLabelRequired]="
          _model.component.NbpTextareaComponent.required
        "
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="true"
        [nbpTextareaDisabled]="false"
        [nbpTextareaPlaceholder]="
          _model.component.NbpTextareaComponent.placeholder
        "
        [nbpTextareaErrorMessage]="
          _model.component.NbpTextareaComponent.requiredMessage
        "
      >
      </nbp-input-textarea-one>
    </div>
    <div class="col-md-6">
      <nbp-input-textarea-one
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label4"
        [nbpTextareaLabelRequired]="
          _model.component.NbpTextareaComponent.required
        "
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="false"
        [nbpTextareaPlaceholder]="
          _model.component.NbpTextareaComponent.placeholder
        "
        [nbpTextareaErrorMessage]="
          _model.component.NbpTextareaComponent.requiredMessage
        "
      >
      </nbp-input-textarea-one>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line-one
        [nbpTitle]="title2"
        [nbpColorStyle]="_style.DEFAULT"
      ></nbp-dividing-line-one>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nbp-input-textarea-two
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label5"
        [nbpTextareaLabelRequired]="
          _model.component.NbpTextareaComponent.required
        "
      ></nbp-input-textarea-two>
    </div>
  </div>
</div>
