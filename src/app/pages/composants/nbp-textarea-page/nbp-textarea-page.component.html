<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line-one
          [nbpTitle]="title"
          [nbpColorStyle]="_style.DEFAULT"
        ></nbp-dividing-line-one>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <nbp-textarea
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label1"
        [nbpTextareaLabelRequired]="_model.component.NbpTextareaComponent.required"
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="true"
        [nbpTextareaPlaceholder]="_model.component.NbpTextareaComponent.placeholder"
        [nbpTextareaErrorLengthMaxSup]="_model.component.NbpTextareaComponent.maxLengthMessage"
        [nbpTextareaErrorMessage]="_model.component.NbpTextareaComponent.requiredMessage"
        [nbpTextareaMaxLength]="_model.component.NbpTextareaComponent.maxLength">
      </nbp-textarea>
    </div>
    <div class="col-md-6">
      <nbp-textarea
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label2"
        [nbpTextareaLabelRequired]="_model.component.NbpTextareaComponent.required"
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="true"
        [nbpTextareaDisabled]="true"
        [nbpTextareaPlaceholder]="_model.component.NbpTextareaComponent.placeholder"
        [nbpTextareaErrorMessage]="_model.component.NbpTextareaComponent.requiredMessage">
      </nbp-textarea>
    </div>
    <div class="col-md-6">
      <nbp-textarea
        [nbpTextareaLabel]="_model.component.NbpTextareaComponent.label3"
        [nbpTextareaLabelRequired]="_model.component.NbpTextareaComponent.required"
        [nbpTextareaRows]="_model.component.NbpTextareaComponent.rows"
        [nbpTextareaRequired]="false"
        [nbpTextareaDisabled]="false"
        [nbpTextareaPlaceholder]="_model.component.NbpTextareaComponent.placeholder"
        [nbpTextareaErrorMessage]="_model.component.NbpTextareaComponent.requiredMessage">
      </nbp-textarea>
    </div>
  </div>
</div>
