<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line-one [nbpTitle]="title" [nbpColorStyle]="_style.DEFAULT"></nbp-dividing-line-one>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <nbp-dividing-line-one [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleCenter"
        [nbpColorStyle]="_style.DEFAULT" [nbpUppercaseTitle]="_pipe.UPPERCASE">
      </nbp-dividing-line-one>
      <nbp-dividing-line-three [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleLeft"
        [nbpColorStyle]="_style.DEFAULT" [nbpUppercaseTitle]="_pipe.UPPERCASE">
      </nbp-dividing-line-three>
      <nbp-dividing-line-fourth [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleRight"
        [nbpColorStyle]="_style.DEFAULT" [nbpUppercaseTitle]="_pipe.UPPERCASE">
      </nbp-dividing-line-fourth>
      <nbp-dividing-line-one [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleCta.title"
        [nbpColorTitle]="_style.PRIMARY" [nbpCta]="true"
        [nbpCtaTextShow]="_model.component.NbpDividingLineComponent.nbpTitleCtaReadOnly.cta.show"
        [nbpCtaTextHide]="_model.component.NbpDividingLineComponent.nbpTitleCtaReadOnly.cta.hide"
        [nbpColorStyle]="_style.PRIMARY" (nbpOnClickCta)="nbpOnClickCta($event)">
      </nbp-dividing-line-one>
      <nbp-dividing-line-one [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleCtaReadOnly.title"
        [nbpColorTitle]="_style.DANGER" [nbpCta]="true" [nbpColorStyle]="_style.DANGER" [nbpCtaReadOnly]="true"
        [nbpCtaTextShow]="_model.component.NbpDividingLineComponent.nbpTitleCtaReadOnly.cta.show">
      </nbp-dividing-line-one>
      <nbp-dividing-line-two [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleCenter">
      </nbp-dividing-line-two>
      <nbp-dividing-line-two [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleCenter"
        [nbpColorStyle]="_style.PRIMARY" [nbpUppercaseTitle]="_pipe.UPPERCASE"></nbp-dividing-line-two>
      <nbp-dividing-line-two [nbpTitle]="_model.component.NbpDividingLineComponent.nbpTitleCenter"
        [nbpColorStyle]="_style.SUCCESS" [nbpUppercaseTitle]="_pipe.LOWERCASE"></nbp-dividing-line-two>
    </div>
  </div>
</div>
