<div class="nbp-login-wrapper">
  <div class="nbp-login-container container">
    <div class="row nbp-login-row">
      <div class="col-md-6 nbp-login-content">
        <nbp-alert-box-fourth *ngIf="!!nbpLoginErrorMessage.length"
          [nbpText]="nbpLoginErrorMessage"
          [nbpAlertType]="_alert.ERROR"
        ></nbp-alert-box-fourth>
        <form>
          <div class="form-group">
            <nbp-input-text
              [nbpInputLabel]="
                _model.component.NbpLoginComponent.textInput.label
              "
              [nbpInputLabelRequired]="
                _model.component.NbpLoginComponent.textInput.required
              "
              [nbpInputRequired]="true"
              [nbpInputBorderType]="_style.ROUNDED"
              [nbpInputErrorMessage]="
                _model.component.NbpLoginComponent.textInput.requiredMessage
              "
              [nbpInputPlaceholder]="
                _model.component.NbpLoginComponent.textInput.placeholder
              "
              [nbpInputIcon]="_model.component.NbpLoginComponent.textInput.icon"
              [nbpInputIconRequired]="true"
              (nbpInputModel)="nbpInputTextModel($event)"
            ></nbp-input-text>
          </div>
          <div class="form-group">
            <nbp-input-password
              [nbpInputLabel]="
                _model.component.NbpLoginComponent.passwordInput.label
              "
              [nbpInputLabelRequired]="
                _model.component.NbpLoginComponent.passwordInput.required
              "
              [nbpInputRequired]="true"
              [nbpInputBorderType]="_style.ROUNDED"
              [nbpInputErrorMessage]="
                _model.component.NbpLoginComponent.passwordInput.requiredMessage
              "
              [nbpInputPlaceholder]="
                _model.component.NbpLoginComponent.passwordInput.placeholder
              "
              [nbpInputIcon]="
                _model.component.NbpLoginComponent.passwordInput.hidePassword
              "
              [nbpInputIconRequired]="true"
              (nbpInputModel)="nbpInputPasswordModel($event)"
            ></nbp-input-password>
          </div>
          <div class="form-group">
            <nbp-button
              class="nbp-login-submit"
              [nbpButtonLabel]="
                _model.component.NbpLoginComponent.submitInput.login
              "
              [nbpButtonSize]="_size.MD"
              [nbpButtonColor]="_style.PRIMARY"
              [nbpButtonType]="_style.ROUNDED"
              [nbpButtonFullWidth]="true"
              [nbpButtonDisabled]="nbpLoginDisabled"
              (click)="nbpLoginSubmit()"
            ></nbp-button>
          </div>
        </form>
        <nbp-dividing-line-one
          [nbpTitle]="_model.component.NbpLoginComponent.newUser"
          [nbpColorStyle]="_style.DEFAULT"
        >
        </nbp-dividing-line-one>
        <div class="form-group">
          <nbp-button
            [nbpButtonLabel]="
              _model.component.NbpLoginComponent.submitInput.register
            "
            [nbpButtonSize]="_size.MD"
            [nbpButtonColor]="_style.PRIMARYHOVER"
            [nbpButtonType]="_style.OUTLINE"
            [nbpButtonForm]="_style.ROUNDED"
            [nbpButtonFullWidth]="true"
            (click)="nbpRegisterSubmit()"
          ></nbp-button>
        </div>
      </div>
    </div>
  </div>
</div>
