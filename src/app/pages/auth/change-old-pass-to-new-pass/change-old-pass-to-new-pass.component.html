<div class="nbp-oldPass-to-newPass-wrapper">
  <div class="nbp-oldPass-to-newPass-container container">
    <div class="row nbp-oldPass-to-newPass-row">
      <div class="col-md-5 nbp-oldPass-to-newPass-content" *ngIf="!nbpChangePasswordSuccess">
        <nbp-alert-box-fourth *ngIf="!!nbpRegisterErrorMessage.length" [nbpText]="nbpRegisterErrorMessage"
          [nbpAlertType]="_alert.ERROR">
        </nbp-alert-box-fourth>
        <form>
          <div class="form-group">
            <nbp-input-password [nbpInputLabel]="_model.component.NbpAuthComponent.passwordInput.label3"
              [nbpInputName]="_model.component.NbpAuthComponent.passwordInput.name"
              [nbpInputLabelRequired]="_model.component.NbpAuthComponent.passwordInput.required"
              [nbpInputRequired]="true" [nbpInputBorderType]="_style.ROUNDED"
              [nbpInputErrorMessage]="_model.component.NbpAuthComponent.passwordInput.requiredMessage"
              [nbpInputPlaceholder]="_model.component.NbpAuthComponent.passwordInput.placeholder"
              [nbpInputIcon]="_model.component.NbpAuthComponent.passwordInput.hidePassword"
              [nbpInputIconRequired]="true" (nbpInputModel)="nbpInputModels($event)">
            </nbp-input-password>
          </div>
          <div class="form-group">
            <nbp-input-password [nbpInputLabel]="_model.component.NbpAuthComponent.passwordInput.label2"
              [nbpInputName]="_model.component.NbpAuthComponent.passwordInput.name"
              [nbpInputLabelRequired]="_model.component.NbpAuthComponent.passwordInput.required"
              [nbpInputRequired]="true" [nbpInputBorderType]="_style.ROUNDED"
              [nbpInputErrorMessage]="_model.component.NbpAuthComponent.passwordInput.requiredMessage"
              [nbpInputPlaceholder]="_model.component.NbpAuthComponent.passwordInput.placeholder"
              [nbpInputIcon]="_model.component.NbpAuthComponent.passwordInput.hidePassword"
              [nbpInputIconRequired]="true" (nbpInputModel)="nbpInputModels($event)">
            </nbp-input-password>
          </div>
          <div class="form-group">
            <nbp-input-password [nbpInputLabel]="_model.component.NbpAuthComponent.confirmPasswordInput.label2"
              [nbpInputName]="_model.component.NbpAuthComponent.confirmPasswordInput.name"
              [nbpInputLabelRequired]="_model.component.NbpAuthComponent.confirmPasswordInput.required"
              [nbpInputRequired]="true" [nbpInputBorderType]="_style.ROUNDED"
              [nbpInputErrorMessage]="_model.component.NbpAuthComponent.confirmPasswordInput.requiredMessage"
              [nbpInputPlaceholder]="_model.component.NbpAuthComponent.confirmPasswordInput.placeholder"
              [nbpInputIcon]="_model.component.NbpAuthComponent.confirmPasswordInput.hidePassword"
              [nbpInputIconRequired]="true" (nbpInputModel)="nbpInputModels($event)">
            </nbp-input-password>
          </div>
          <div class="row form-submit">
            <div class="col-6">
              <nbp-button class="nbp-login-submit"
                [nbpButtonLabel]="_model.component.NbpAuthComponent.submitInput.resetPassword"
                [nbpButtonSize]="_size.MD" [nbpButtonColor]="_style.PRIMARY" [nbpButtonType]="_style.ROUNDED"
                [nbpButtonFullWidth]="true" [nbpButtonDisabled]="nbpPasswordDisabled"
                (click)="nbpChangePasswordSubmit()">
              </nbp-button>
            </div>
          </div>
        </form>
        <div class="text-center" *ngIf="nbpOldPasswordToNewPasswordSuccess">
          <nbp-feedback [nbpTitle]="nbpRegisterSuccessMessage"> </nbp-feedback>
          <nbp-deep-link [nbpDeepLinkStyle]="_style.PRIMARY"
            [nbpDeepLinkName]="_model.component.NbpAuthComponent.submitInput.success"
            [nbpDeepLinkTextTransform]="_pipe.UPPERCASE" [nbpDeepLinkRedirection]="'/login'"
            [nbpDeepLinkTarget]="false">
          </nbp-deep-link>
        </div>
      </div>
    </div>
  </div>
</div>
