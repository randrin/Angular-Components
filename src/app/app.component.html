<!--The content below is only a placeholder and can be replaced.-->
<div class="nbp-app-wrapper">
  <nbp-header-one></nbp-header-one>
  <div class="container my-2">
    <div class="row text-center">
      <div class="col">
        <h1 class="my-4">Welcome to {{ title }}</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <nav class="nbp-nav mt-5">
        <ul>
          <li class="nbp-composants-link">
            <nbp-button
              [nbpButtonForm]="_style.ROUNDED"
              [nbpButtonLabel]="'Home'"
              [nbpButtonSize]="_size.MD"
              [nbpButtonColor]="_style.PRIMARY"
              [nbpButtonType]="_style.OUTLINE"
              routerLink="/home"
              routerLinkActive="active"
            ></nbp-button>
          </li>
          <li class="nbp-composants-link">
            <nbp-button
              [nbpButtonForm]="_style.ROUNDED"
              [nbpButtonLabel]="'Composants'"
              [nbpButtonSize]="_size.MD"
              [nbpButtonColor]="_style.PRIMARY"
              [nbpButtonType]="_style.OUTLINE"
              routerLink="/composants"
              routerLinkActive="active"
            ></nbp-button>
          </li>
          <li class="nbp-composants-link">
            <nbp-button
              [nbpButtonForm]="_style.ROUNDED"
              [nbpButtonLabel]="'Layouts Examples'"
              [nbpButtonSize]="_size.MD"
              [nbpButtonColor]="_style.WARNING"
              [nbpButtonType]="_style.OUTLINE"
              routerLink="/examples"
              routerLinkActive="active"
            ></nbp-button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="nbp-app-pages">
    <router-outlet></router-outlet>
  </div>
  <nbp-cookie-one class="nbp-display-none"
    [nbpCookieText]="_model.component.NbpCookieComponent.text"
    [nbpCookieTextButton]="_model.component.NbpCookieComponent.title"
    [nbpCookieTextLink]="_model.component.NbpCookieComponent.link"
    [nbpCookieRedirectionLink]="_model.component.NbpCookieComponent.href"
  ></nbp-cookie-one>
  <nbp-footer-one></nbp-footer-one>
  <nbp-scroll-top></nbp-scroll-top>
</div>
